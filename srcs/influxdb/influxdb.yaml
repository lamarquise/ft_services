apiVersion: apps/v1
kind: Deployment
metadata:
 name: influxdb
 labels:
  app: influxdb
spec:
 replicas: 1
 selector:
  matchLabels:
   app: influxdb
 template:
  metadata:
   labels:
    app: influxdb
  spec:
   containers:
   - name: influxdb
     image: influxdb_img
     imagePullPolicy: Never
     ports:
     - containerPort: 8086
# will need Volume & volume mount?
---
apiVersion: v1
kind: Service
metadata:
 name: influxdb-service
spec:
 type: ClusterIP
 selector:
  app: influxdb
 ports:
 - protocol: TCP
   port: 8086
   targetPort: 8086
   name: influxdb-service-port
