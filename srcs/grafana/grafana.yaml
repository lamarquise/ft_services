apiVersion: apps/v1
kind: Deployment
metadata:
 name: grafana
 labels:
  app: grafana
spec:
 replicas: 1
 selector:
  matchLabels:
   app: grafana
 template:
  metadata:
   labels:
    app: grafana
  spec:
   containers:
   - name: grafana
     image: grafana_img
     imagePullPolicy: Never
     ports:
     - containerPort: 3000
     env:
     - name: INFLUX_IP
       value: influxdb-service.default.svc.cluster.local
---
apiVersion: v1
kind: Service
metadata:
 name: grafana-service
 annotations:
  metallb.universe.tf/allow-shared-ip: metallb
#  metallb.universe.tf/allow-shared-ip: shared
spec:
 type: LoadBalancer
 selector:
  app: grafana
 ports:
 - protocol: TCP
   port: 3000
   targetPort: 3000
   name: grafana-service-port
