apiVersion: apps/v1
kind: Deployment
metadata:
 name: mysql
 labels:
  app: mysql
spec:
 replicas: 1
 selector:
  matchLabels:
   app: mysql
 template:
  metadata:
   labels:
    app: mysql
  spec:
   containers:
   - name: mysql
     image: mysql_img
     imagePullPolicy: Never
     ports:
     - containerPort: 3306
# will need Volume & volume mount?
---
apiVersion: v1
kind: Service
metadata:
 name: mysql-service
spec:
 type: ClusterIP
 selector:
  app: mysql
 ports:
 - protocol: TCP
   port: 3306
   targetPort: 3306
   name: mysql-service-port
