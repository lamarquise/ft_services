apiVersion: v1
kind: Service
metadata:
 name: mysql-service
 annotations:
  metallb.universe.tf/allow-shared-ip: metallb
spec:
# type: ClusterIP
 type: LoadBalancer
 selector:
  app: mysql
 ports:
 - protocol: TCP
   port: 3306
   targetPort: 3306
#   name: mysql-service-port
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: mysql
 labels:
  app: mysql
spec:
 strategy:
  type: Recreate
 replicas: 1
 selector:
  matchLabels:
   app: mysql
 template:
  metadata:
   labels:
    app: mysql
  spec:
   restartPolicy: Always
   containers:
   - name: mysql
     image: mysql_img:latest
     imagePullPolicy: Never
     ports:
     - containerPort: 3306
